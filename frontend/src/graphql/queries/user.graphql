query GetUsers {
  users {
    id
    name
    email
    created_at
    updated_at
  }
}

query GetUser($id: String!) {
  user(id: $id) {
    id
    name
    email
    created_at
    updated_at
  }
}

mutation CreateUser($input: CreateUserInput!) {
  createUser(input: $input) {
    id
    name
    email
  }
}

mutation UpdateUser($input: UpdateUserInput!) {
  updateUser(input: $input) {
    id
    name
    email
  }
}

mutation DeleteUser($id: String!) {
  deleteUser(id: $id)
}
